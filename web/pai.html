<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="favicon.png">
        <link rel="stylesheet" href="styles.css">
        <title>PAI</title>
    </head>
    <body>
        <h1>PAI - Predicción del precio antes de impuestos</h1>
        <form>
            <label for="get-date">Introduce una fecha:</label>
            <input type="date" id="get-date">

            <label for="provincias">Elige una provincia:</label>
            <select name="provincias" id="get-provincias">

            </select>

            <label for="prediction">Resultado de la predicción:</label>
            <output name="output" for="prediction" id="output-prediction"></output>
        </form>
        <button>Predecir</button>
        <script type="text/javascript">
            var select_elem = document.getElementById("get-provincias");
  
            fetch("data/provincias.json")
                .then(response => response.json())
                .then(result => {
                    Object.keys(result).forEach(provincia => {
                    var option = document.createElement("option");

                    option.value = provincia; // son los valores categoricos ver si hay que pasar a numericos aqui o en el modelo
                    option.textContent = provincia;
                    select_elem.appendChild(option);
                    });
                })
                .catch(error => console.error("No se ha podido cargar el archivo.")); 
        </script>
    </body>
</html>
